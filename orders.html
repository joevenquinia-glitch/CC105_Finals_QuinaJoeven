<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory System - Orders</title>
<style>
body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #fffaf0;
    margin: 20px;
    color: #333;
}

h2 {
    color: #ff8c00;
}

form {
    background: #ffe4b5;
    padding: 15px;
    border-radius: 10px;
    width: 450px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
}

input, button {
    margin: 5px 0;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ff8c00;
}

button {
    background: #ffa500;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #ff8c00;
}

table {
    border-collapse: collapse;
    width: 75%;
    margin-top: 20px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

th {
    background: #ffa500;
    color: white;
    padding: 10px;
}

td {
    border: 1px solid #ffa500;
    padding: 8px;
    text-align: left;
}

tr:nth-child(even) {
    background: #fff5e6;
}

tr:hover {
    background: #ffe0b3;
}
</style>
<script>
function validateForm() {
    let product = document.forms["orderForm"]["product_id"].value;
    let quantity = document.forms["orderForm"]["quantity"].value;
    if(product == "" || quantity == "") {
        alert("Both fields are required!");
        return false;
    }
}
</script>
</head>
<body>

<h2>ðŸ“¦ Orders</h2>
<form name="orderForm" action="#" method="post" onsubmit="return validateForm()">
    Product ID: <input type="number" name="product_id" placeholder="Enter product ID">
    Quantity: <input type="number" name="quantity" placeholder="Enter quantity">
    <button type="submit">Add Order</button>
</form>

<table>
<tr><th>Order ID</th><th>Product ID</th><th>Quantity</th><th>Order Date</th></tr>
<tr><td>1</td><td>1</td><td>10</td><td>2026-01-07</td></tr>
<tr><td>2</td><td>2</td><td>5</td><td>2026-01-06</td></tr>
</table>

</body>
</html>
