<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory System - Products</title>
<style>
body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f8ff;
    margin: 20px;
    color: #333;
}

h2 {
    color: #00509e;
}

form {
    background: #d0e7ff;
    padding: 15px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
}

input, button {
    margin: 5px 0;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #00509e;
}

button {
    background: #0077cc;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #00509e;
}

table {
    border-collapse: collapse;
    width: 70%;
    margin-top: 20px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

th {
    background: #0077cc;
    color: white;
    padding: 10px;
}

td {
    border: 1px solid #0077cc;
    padding: 8px;
    text-align: left;
}

tr:nth-child(even) {
    background: #e6f2ff;
}

tr:hover {
    background: #cce0ff;
}
</style>
<script>
function validateForm() {
    let name = document.forms["productForm"]["name"].value;
    let price = document.forms["productForm"]["price"].value;
    if(name == "" || price == "") {
        alert("Both fields are required!");
        return false;
    }
}
</script>
</head>
<body>

<h2>ðŸ›’ Products Inventory</h2>
<form name="productForm" action="#" method="post" onsubmit="return validateForm()">
    Name: <input type="text" name="name" placeholder="Enter product name">
    Price: <input type="number" step="0.01" name="price" placeholder="Enter price">
    <button type="submit">Add Product</button>
</form>

<table>
<tr><th>ID</th><th>Name</th><th>Price</th><th>Supplier ID</th></tr>
<tr><td>1</td><td>Product 1</td><td>100.00</td><td>1</td></tr>
<tr><td>2</td><td>Product 2</td><td>250.50</td><td>2</td></tr>
<tr><td>3</td><td>Product 3</td><td>75.75</td><td>1</td></tr>
</table>

</body>
</html>
